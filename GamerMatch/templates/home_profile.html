{% extends "base.html" %}

{% load static %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}"/>
{% endblock %}

{% block title %} PROFILE {% endblock %}

{% block content %}

<h1>Welcome {{user}}</h1>
{% if messages %}
    {% for message in messages %}
        <small {% if message.tags %} class="{{message.tags}}" {% endif %}>{{message}}</small>
    {% endfor %}
{% endif %}
<a href="{% url 'logout' %}">Logout</a>

{% endblock %}
